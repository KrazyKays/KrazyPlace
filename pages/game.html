<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KrazyPlace — KGame</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <style>
    .hero {
      padding: 4rem 1rem;
      text-align: center;
    }
    .container-narrow {
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--surface-3);
      text-align: center;
    }
    .daily-box {
      background: var(--surface-2);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-top: 2rem;
    }
    .daily-box h2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="container container-narrow">
    <nav>
      <ul>
        <li class="logo"><a href="/krazyplace">KrazyPlace</a></li>
        <li><a href="/krazyplace/pages/game.html">KGame</a></li>
      </ul>
    </nav>
  </header>

  <main class="container container-narrow">
    <section class="hero">
      <hgroup>
        <h1>KrazyPlace — KGame</h1>
        <p>Bienvenue sur la page du KGame !</p>
      </hgroup>

      <div class="daily-box">
        <h2>Date du jour</h2>
        <p id="date"></p>
        <h2>Nombre du jour</h2>
        <p id="number" style="font-size:1.5em;font-weight:bold;"></p>
      </div>
    </section>

    <footer>
      <p>© KrazyPlace</p>
    </footer>
  </main>

  <!-- Script : thème clair/sombre -->
  <script>
    (function(){
      const key = 'pico-theme-dark';
      if(localStorage.getItem(key) === '1') document.documentElement.style.colorScheme = 'dark';
    })();
  </script>

  <!-- Script : date + nombre du jour -->
  <script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').textContent = today;

    // Générateur pseudo-aléatoire déterministe basé sur la date
    function pseudoRandomFromString(str) {
      let seed = 0;
      for (let i = 0; i < str.length; i++) {
        seed = (seed * 31 + str.charCodeAt(i)) % 1000000; // mélange simple
      }
      return seed;
    }

    // Si tu veux limiter la plage (ex: entre 1000 et 9999)
    const raw = pseudoRandomFromString(today);
    const randomNumber = 1000 + (raw % 9000);

    document.getElementById('number').textContent = randomNumber;
  </script>
</body>
</html>

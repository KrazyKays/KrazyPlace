<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KrazyPlace — Storyboard</title>
  <!-- Utilise la version 'latest' de Pico via unpkg : léger et sans build -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <style>
    /* Petites personnalisations sans alourdir */
    .hero {
      padding: 4rem 1rem;
      text-align: center;
    }
    .container-narrow {
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--surface-3);
    }
  </style>
</head>
<body>
  <header class="container container-narrow">
    <nav>
      <ul>
        <li class="logo"><a href="/KrazyPlace">KrazyPlace</a></li>
        <li><a href="#">Storyboard</a></li>
      </ul>
    </nav>
  </header>

  <main class="container container-narrow">
    <section class="hero">
      <hgroup>
        <h1>KrazyPlace — Storyboard</h1>
        <p class="lead">Un squelette HTML léger et propre utilisant Pico : design lisible, rapide et minimal.</p>
      </hgroup>
    </section>

    <section>
      <h2>Navigation</h2>
      <ul>
        <li><a href="#">Résumé rapide</a></li>
        <li><a href="#">A</a></li>
        <li><a href="#">B</a></li>
      </ul>
    </section>

    <footer>
      <p>© KrazyPlace</p>
    </footer>
  </main>

  <!-- Petit script facultatif : bascule de thème (local) -->
  <script>
    // bascule simple clair/sombre (stocké en localStorage)
    (function(){
      const key = 'pico-theme-dark';
      if(localStorage.getItem(key) === '1') document.documentElement.style.colorScheme = 'dark';
      // Exposition possible via console : localStorage.setItem('pico-theme-dark','1')
    })();
  </script>
</body>
</html>
